services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun-vpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8080:8080  # qBittorrent WebUI
      - 6881:6881  # BitTorrent incoming TCP
      - 6881:6881/udp  # BitTorrent incoming UDP (DHT)
    environment:
      # VPN Provider - Change to 'private internet access' for port forwarding support
      - VPN_SERVICE_PROVIDER=${VPN_PROVIDER:-mullvad}
      - VPN_TYPE=${VPN_TYPE:-wireguard}
      # Mullvad config
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - SERVER_COUNTRIES=${VPN_COUNTRY:-USA}
      # PIA config (uncomment if switching to PIA)
      # - OPENVPN_USER=${PIA_USER}
      # - OPENVPN_PASSWORD=${PIA_PASS}
      # - VPN_PORT_FORWARDING=on
      # - VPN_PORT_FORWARDING_PROVIDER=private internet access
      # Port forwarding - only works with PIA/AirVPN/ProtonVPN (Mullvad removed this July 2023)
      - FIREWALL_VPN_INPUT_PORTS=${VPN_INPUT_PORTS:-}
      - FIREWALL_OUTBOUND_SUBNETS=192.168.0.0/16,10.0.0.0/8
      - TZ=America/New_York
    volumes:
      - gluetun-data:/gluetun
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/gluetun-entrypoint", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:4.5.5
    container_name: qbittorrent
    network_mode: "container:gluetun-vpn"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - WEBUI_PORT=8080
    volumes:
      - qbt-config:/config
      - /srv/media/downloads:/downloads
      - /srv/media/torrents:/torrents
    restart: unless-stopped

volumes:
  gluetun-data:
  qbt-config:
