<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scarlet Red Joker - Digital Creator">
    <title>Scarlet Red Joker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1f1f 50%, #1a1a1a 100%);
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        h1 {
            font-size: 3.5rem;
            color: #dc143c;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .tagline {
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        .links a {
            padding: 12px 24px;
            background: rgba(220, 20, 60, 0.2);
            border: 2px solid #dc143c;
            color: #dc143c;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background: #dc143c;
            color: #fff;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scarlet Red Joker</h1>
        <p class="tagline">Digital Creator</p>
        <div class="links">
            <a href="https://twitch.tv/scarletredjoker">Twitch</a>
            <a href="https://youtube.com/@scarletredjoker">YouTube</a>
            <a href="https://discord.gg/joker">Discord</a>
        </div>
    </div>
    <div class="footer">Coming Soon</div>
</body>
</html>
