<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rig City - Gaming Community Hub">
    <title>Rig City</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        h1 {
            font-size: 3.5rem;
            color: #e94560;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        .links a {
            padding: 12px 24px;
            background: rgba(233, 69, 96, 0.2);
            border: 2px solid #e94560;
            color: #e94560;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background: #e94560;
            color: #fff;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rig City</h1>
        <p class="tagline">Gaming Community Hub</p>
        <div class="links">
            <a href="https://discord.gg/rigcity">Discord</a>
            <a href="https://stream.rig-city.com">Stream Bot</a>
            <a href="https://bot.rig-city.com">Ticket Bot</a>
        </div>
    </div>
    <div class="footer">Powered by Nebula Command</div>
</body>
</html>
