# ============================================
# GRAFANA DATASOURCES
# Auto-provisioned on startup
# ============================================

apiVersion: 1

datasources:
  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://homelab-prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: 30s
      queryTimeout: 60s
      httpMethod: POST

  # Loki - Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://homelab-loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: Prometheus
          matcherRegex: "container_id=(\\w+)"
          name: container_id
          url: "/explore?left=%5B%22now-1h%22,%22now%22,%22Prometheus%22,%7B%7D,%7B%22mode%22:%22Metrics%22%7D%5D"
