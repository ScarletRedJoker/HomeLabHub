# ============================================
# PROMETHEUS CONFIGURATION
# Scrapes metrics from all homelab services
# ============================================

global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'homelab'
    environment: 'production'

# Alert rule files
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          group: 'observability'

  # Node Exporter - Host Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['homelab-node-exporter:9100']
        labels:
          service: 'node-exporter'
          group: 'observability'

  # cAdvisor - Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['homelab-cadvisor:8080']
        labels:
          service: 'cadvisor'
          group: 'observability'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['homelab-postgres-exporter:9187']
        labels:
          service: 'postgres'
          group: 'core'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['homelab-redis-exporter:9121']
        labels:
          service: 'redis'
          group: 'core'

  # Dashboard Service (if it exposes /metrics)
  - job_name: 'dashboard'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['homelab-dashboard:8080']
        labels:
          service: 'dashboard'
          group: 'web'
    # Allow failures if dashboard doesn't expose metrics yet
    scrape_timeout: 10s

  # Discord Bot (if it exposes /metrics)
  - job_name: 'discord-bot'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['discord-bot:4000']
        labels:
          service: 'discord-bot'
          group: 'bots'
    scrape_timeout: 10s

  # Stream Bot (if it exposes /metrics)
  - job_name: 'stream-bot'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['stream-bot:5000']
        labels:
          service: 'stream-bot'
          group: 'bots'
    scrape_timeout: 10s

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['homelab-grafana:3000']
        labels:
          service: 'grafana'
          group: 'observability'

  # Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['homelab-loki:3100']
        labels:
          service: 'loki'
          group: 'observability'
