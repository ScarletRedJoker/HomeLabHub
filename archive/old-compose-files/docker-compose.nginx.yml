networks:
  homelab:
    external: true

services:
  # Homelab Dashboard - Always runs
  homelab-dashboard:
    build: .
    container_name: homelab-dashboard
    restart: unless-stopped
    networks:
      - homelab
    ports:
      - "8001:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logs:/app/logs
      - /home/${SERVICE_USER:-evin}/contain:/home/${SERVICE_USER:-evin}/contain:ro
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Discord Bot (optional)
  discord-bot:
    image: ${DISCORD_BOT_IMAGE:-placeholder}
    container_name: discordticketbot
    restart: unless-stopped
    networks:
      - homelab
    ports:
      - "8002:80"
    volumes:
      - /home/${SERVICE_USER:-evin}/contain/DiscordTicketBot:/app/data
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - BOT_PREFIX=${BOT_PREFIX:-!}
    profiles:
      - discord
      - all

  # Plex Media Server (optional)
  plex:
    image: plexinc/pms-docker:latest
    container_name: plex-server
    restart: unless-stopped
    networks:
      - homelab
    ports:
      - "32400:32400"
      - "8003:32400"
    volumes:
      - /home/${SERVICE_USER:-evin}/contain/plex-server/config:/config
      - /home/${SERVICE_USER:-evin}/contain/plex-server/media:/media
      - /home/${SERVICE_USER:-evin}/contain/plex-server/transcode:/transcode
    environment:
      - PLEX_CLAIM=${PLEX_CLAIM:-}
      - PLEX_UID=1000
      - PLEX_GID=1000
    profiles:
      - plex
      - all

  # n8n Automation (optional)
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    networks:
      - homelab
    ports:
      - "8004:5678"
    volumes:
      - /home/${SERVICE_USER:-evin}/contain/n8n:/home/node/.n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme
      - N8N_HOST=n8n.evindrake.net
      - N8N_PROTOCOL=https
      - NODE_ENV=production
    profiles:
      - n8n
      - all

  # Static Website (optional)
  scarletredjoker-web:
    image: nginx:alpine
    container_name: scarletredjoker-web
    restart: unless-stopped
    networks:
      - homelab
    ports:
      - "8005:80"
    volumes:
      - /var/www/scarletredjoker:/usr/share/nginx/html:ro
    profiles:
      - web
      - all
