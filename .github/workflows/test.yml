name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-stream-bot:
    runs-on: ubuntu-latest
    name: Stream Bot Tests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/stream-bot/package-lock.json
      
      - name: Install dependencies
        working-directory: services/stream-bot
        run: npm ci
      
      - name: Run overlay tests
        working-directory: services/stream-bot
        run: npm run test:overlay
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          KICK_CLIENT_ID: ${{ secrets.KICK_CLIENT_ID }}
      
      - name: Run OAuth tests
        working-directory: services/stream-bot
        run: npm run test:oauth
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          KICK_CLIENT_ID: ${{ secrets.KICK_CLIENT_ID }}
      
      - name: Run E2E tests
        working-directory: services/stream-bot
        run: npm run test -- tests/e2e-overlay-flow.test.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}

  test-discord-bot:
    runs-on: ubuntu-latest
    name: Discord Bot Tests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/discord-bot/package-lock.json
      
      - name: Install dependencies
        working-directory: services/discord-bot
        run: npm ci
      
      - name: Run API tests
        working-directory: services/discord-bot
        run: npm run test:api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
