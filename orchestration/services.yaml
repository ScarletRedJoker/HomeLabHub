# ============================================
# HOMELAB SERVICE CATALOG
# Phase 3: Service Discovery & Networking
# ============================================

metadata:
  version: "2.0.0"
  generated: "2025-11-23"
  description: "Service catalog with discovery metadata for Traefik and Consul"

# Service Groups
groups:
  core:
    description: "Core infrastructure services (database, cache, storage, proxy)"
    services: [postgres, redis, minio, caddy, auth-service, traefik]
  
  bots:
    description: "Discord and streaming automation bots"
    services: [discord-bot, stream-bot]
  
  web:
    description: "Web applications and media services"
    services: [dashboard, n8n, homeassistant, plex, scarletredjoker-web, rig-city-site]
  
  automation:
    description: "Background workers and automation"
    services: [celery-worker, dns-manager]
  
  development:
    description: "Development and remote access tools"
    services: [vnc-desktop, code-server]
  
  observability:
    description: "Monitoring, logging, and auto-recovery (Phase 5)"
    services: [prometheus, grafana, loki, promtail, watchtower, node-exporter, cadvisor, postgres-exporter, redis-exporter]

# Service Definitions
services:
  # ============================================
  # CORE INFRASTRUCTURE
  # ============================================
  
  postgres:
    name: homelab-postgres
    description: "PostgreSQL 16 database server with multi-tenant support"
    container_name: homelab-postgres
    group: core
    dependencies: []
    env_files: [.env]
    interfaces:
      - port: 5432
        protocol: tcp
        internal: true
    placement: local_only
    health_endpoint: "pg_isready -U postgres"
    health_check_type: command
    startup_order: 1
    required_for: [dashboard, discord-bot, stream-bot, celery-worker]
    # Phase 4: Database Platform Metadata
    database:
      role: primary
      pooler: pgbouncer
      pooler_port: 6432
      backup_service: pgbackrest
      backup_schedule: "0 2 * * *"
      backup_retention: "7 days"
      wal_archiving: enabled
      connection_pooling: enabled
      features:
        - connection_pooling
        - automated_backups
        - wal_archiving
        - point_in_time_recovery
      
  pgbouncer:
    name: pgbouncer
    description: "Connection pooler for PostgreSQL - reduces connection overhead"
    container_name: homelab-pgbouncer
    group: core
    dependencies: [postgres]
    env_files: [.env, .env.pgbouncer]
    interfaces:
      - port: 6432
        protocol: tcp
        internal: true
    placement: local_or_remote
    health_endpoint: "psql -h localhost -p 6432 -U postgres -d postgres -c 'SELECT 1'"
    health_check_type: command
    startup_order: 2
    required_for: []
    
  pgbackrest:
    name: pgbackrest
    description: "Automated backup service for PostgreSQL with S3 storage"
    container_name: homelab-pgbackrest
    group: core
    dependencies: [postgres, minio]
    env_files: [.env, .env.pgbackrest]
    interfaces: []
    placement: local_only
    health_endpoint: "pgbackrest info --stanza=homelab"
    health_check_type: command
    startup_order: 2
    required_for: []
    backup:
      type: pgbackrest
      destination: s3
      s3_bucket: homelab-backups
      schedule:
        full: "0 2 * * *"
        incremental: "0 */1 * * *"
        differential: "0 12 * * 0"
      retention:
        full: 7
        differential: 4
        incremental: 7
    
  redis:
    name: redis
    description: "Redis cache and message broker"
    container_name: homelab-redis
    group: core
    dependencies: []
    env_files: []
    interfaces:
      - port: 6379
        protocol: tcp
        internal: true
    placement: local_only
    health_endpoint: "redis-cli ping"
    health_check_type: command
    startup_order: 1
    required_for: [dashboard, celery-worker]
    
  minio:
    name: minio
    description: "S3-compatible object storage for uploads and backups"
    container_name: homelab-minio
    group: core
    dependencies: []
    env_files: [.env]
    interfaces:
      - port: 9000
        protocol: http
        endpoint: /minio/health/live
      - port: 9001
        protocol: http
        endpoint: /
        description: "MinIO Console"
    placement: local_only
    health_endpoint: http://localhost:9000/minio/health/live
    health_check_type: http
    startup_order: 1
    required_for: [dashboard]
    
  caddy:
    name: caddy
    description: "Reverse proxy with automatic SSL/TLS via Let's Encrypt"
    container_name: caddy
    group: core
    dependencies: []
    env_files: []
    interfaces:
      - port: 80
        protocol: http
        public: true
      - port: 443
        protocol: https
        public: true
    placement: local_only
    health_endpoint: http://localhost:80
    health_check_type: http
    startup_order: 2
  
  # ============================================
  # API GATEWAY & AUTH (Phase 7)
  # ============================================
  
  traefik:
    name: traefik
    description: "API gateway and reverse proxy with service discovery"
    container_name: traefik
    group: core
    dependencies: [consul-server]
    env_files: [.env]
    interfaces:
      - port: 80
        protocol: http
        public: true
      - port: 443
        protocol: https
        public: true
      - port: 8080
        protocol: http
        endpoint: /dashboard/
        description: "Traefik Dashboard"
    domains:
      - traefik.evindrake.net
    placement: local_or_remote
    health_endpoint: http://localhost:8080/ping
    health_check_type: http
    startup_order: 2
    api_gateway:
      expose_publicly: true
      require_auth: true
      rate_limit: "50/minute"
      allowed_origins: ["*"]
      service_token_required: false
      middlewares: ["dashboard-auth", "rate-limit"]
    # Phase 8: DNS Automation
    dns:
      records:
        - type: A
          name: traefik.evindrake.net
          content: ${DNS_TARGET_IP}
          ttl: 300
          proxied: true
  
  auth-service:
    name: homelab-auth-service
    description: "JWT authentication and service-to-service token management"
    container_name: homelab-auth-service
    group: core
    dependencies: []
    env_files: [.env]
    interfaces:
      - port: 8000
        protocol: http
        endpoint: /health
    domains:
      - auth.evindrake.net
    placement: local_or_remote
    health_endpoint: http://localhost:8000/health
    health_check_type: http
    startup_order: 2
    required_for: [dashboard, discord-bot, stream-bot]
    api_gateway:
      expose_publicly: true
      require_auth: false
      rate_limit: "100/minute"
      allowed_origins: ["*"]
      service_token_required: false
      middlewares: ["rate-limit", "cors", "security-headers"]
    # Phase 8: DNS Automation
    dns:
      records:
        - type: A
          name: auth.evindrake.net
          content: ${DNS_TARGET_IP}
          ttl: 300
          proxied: true
    
  # ============================================
  # BOTS
  # ============================================
  
  discord-bot:
    name: discord-bot
    description: "Discord ticket management bot for Rig City community"
    container_name: discord-bot
    group: bots
    dependencies: [postgres]
    env_files: [.env]
    interfaces:
      - port: 4000
        protocol: http
        endpoint: /health
    domains:
      - bot.evindrake.net
    placement: local_or_remote
    health_endpoint: http://localhost:4000/health
    health_check_type: http
    startup_order: 3
    discovery:
      traefik_labels:
        - "traefik.enable=true"
        - "traefik.http.routers.discord-bot.rule=Host(`bot.evindrake.net`)"
        - "traefik.http.routers.discord-bot.entrypoints=websecure"
        - "traefik.http.routers.discord-bot.tls=true"
        - "traefik.http.routers.discord-bot.tls.certresolver=cloudflare"
        - "traefik.http.services.discord-bot.loadbalancer.server.port=4000"
      consul_tags:
        - "bot"
        - "discord"
        - "web"
      health_check:
        http: "http://localhost:4000/health"
        interval: "30s"
        timeout: "10s"
    # Phase 6: CI/CD Deployment Metadata
    deployment:
      build_context: ./services/discord-bot
      dockerfile: server/docker/Dockerfile
      health_check_path: /health
      requires_migration: true
      migration_command: "npm run migrate"
      rollback_strategy: immediate
      health_check_timeout: 60
    # Phase 7: API Gateway Metadata
    api_gateway:
      expose_publicly: true
      require_auth: false
      rate_limit: "100/minute"
      allowed_origins: ["*"]
      service_token_required: false
      middlewares: ["rate-limit", "cors", "security-headers"]
    # Phase 8: DNS Automation
    dns:
      records:
        - type: A
          name: bot.evindrake.net
          content: ${DNS_TARGET_IP}
          ttl: 300
          proxied: true
    
  stream-bot:
    name: stream-bot
    description: "Twitch/YouTube streaming bot with AI-powered Snapple facts"
    container_name: stream-bot
    group: bots
    dependencies: [postgres]
    env_files: [.env]
    interfaces:
      - port: 5000
        protocol: http
        endpoint: /health
    domains:
      - stream.evindrake.net
    placement: local_or_remote
    health_endpoint: http://localhost:5000/health
    health_check_type: http
    startup_order: 3
    discovery:
      traefik_labels:
        - "traefik.enable=true"
        - "traefik.http.routers.stream-bot.rule=Host(`stream.evindrake.net`)"
        - "traefik.http.routers.stream-bot.entrypoints=websecure"
        - "traefik.http.routers.stream-bot.tls=true"
        - "traefik.http.routers.stream-bot.tls.certresolver=cloudflare"
        - "traefik.http.services.stream-bot.loadbalancer.server.port=5000"
      consul_tags:
        - "bot"
        - "streaming"
        - "web"
        - "ai"
      health_check:
        http: "http://localhost:5000/health"
        interval: "30s"
        timeout: "10s"
    # Phase 6: CI/CD Deployment Metadata
    deployment:
      build_context: ./services/stream-bot
      dockerfile: Dockerfile
      health_check_path: /health
      requires_migration: true
      migration_command: "npm run migrate"
      rollback_strategy: immediate
      health_check_timeout: 60
    # Phase 7: API Gateway Metadata
    api_gateway:
      expose_publicly: true
      require_auth: false
      rate_limit: "100/minute"
      allowed_origins: ["*"]
      service_token_required: false
      middlewares: ["rate-limit", "cors", "security-headers"]
    # Phase 8: DNS Automation
    dns:
      records:
        - type: A
          name: stream.evindrake.net
          content: ${DNS_TARGET_IP}
          ttl: 300
          proxied: true
    
  # ============================================
  # WEB APPLICATIONS
  # ============================================
  
  dashboard:
    name: homelab-dashboard
    description: "Flask homelab management dashboard with Jarvis AI assistant"
    container_name: homelab-dashboard
    group: web
    dependencies: [postgres, redis, minio]
    env_files: [.env]
    interfaces:
      - port: 8080
        protocol: http
        endpoint: /
    domains:
      - evindrake.net
      - dashboard.evindrake.net
      - host.evindrake.net
    placement: local_or_remote
    health_endpoint: http://localhost:8080/
    health_check_type: http
    startup_order: 3
    volumes:
      - /var/run/docker.sock (required for container management)
      - /var/www (web serving)
    discovery:
      traefik_labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard.rule=Host(`host.evindrake.net`) || Host(`dashboard.evindrake.net`)"
        - "traefik.http.routers.dashboard.entrypoints=websecure"
        - "traefik.http.routers.dashboard.tls=true"
        - "traefik.http.routers.dashboard.tls.certresolver=cloudflare"
        - "traefik.http.services.dashboard.loadbalancer.server.port=8080"
        - "traefik.http.middlewares.dashboard-nocache.headers.customresponseheaders.Cache-Control=no-cache, no-store, must-revalidate"
        - "traefik.http.routers.dashboard.middlewares=dashboard-nocache"
      consul_tags:
        - "web"
        - "dashboard"
        - "admin"
      health_check:
        http: "http://localhost:8080/"
        interval: "30s"
        timeout: "10s"
    # Phase 6: CI/CD Deployment Metadata
    deployment:
      build_context: ./services/dashboard
      dockerfile: Dockerfile
      health_check_path: /
      requires_migration: true
      migration_command: "flask db upgrade"
      rollback_strategy: manual
      health_check_timeout: 90
      critical_service: true
    # Phase 7: API Gateway Metadata
    api_gateway:
      expose_publicly: true
      require_auth: true
      rate_limit: "100/minute"
      allowed_origins: ["*"]
      service_token_required: false
      middlewares: ["auth-jwt", "rate-limit", "cors", "security-headers", "dashboard-nocache"]
    # Phase 8: DNS Automation
    dns:
      records:
        - type: A
          name: evindrake.net
          content: ${DNS_TARGET_IP}
          ttl: 300
          proxied: true
        - type: CNAME
          name: dashboard.evindrake.net
          content: evindrake.net
          ttl: 300
          proxied: true
        - type: CNAME
          name: host.evindrake.net
          content: evindrake.net
          ttl: 300
          proxied: true
    
  n8n:
    name: n8n
    description: "Workflow automation platform for integrations"
    container_name: n8n
    group: web
    dependencies: []
    env_files: []
    interfaces:
      - port: 5678
        protocol: http
        endpoint: /
    domains:
      - n8n.evindrake.net
    placement: local_or_remote
    health_endpoint: http://localhost:5678/
    health_check_type: http
    startup_order: 3
    discovery:
      traefik_labels:
        - "traefik.enable=true"
        - "traefik.http.routers.n8n.rule=Host(`n8n.evindrake.net`)"
        - "traefik.http.routers.n8n.entrypoints=websecure"
        - "traefik.http.routers.n8n.tls=true"
        - "traefik.http.routers.n8n.tls.certresolver=cloudflare"
        - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      consul_tags:
        - "web"
        - "automation"
        - "admin"
      health_check:
        http: "http://localhost:5678/"
        interval: "30s"
        timeout: "10s"
    # Phase 7: API Gateway Metadata
    api_gateway:
      expose_publicly: true
      require_auth: true
      rate_limit: "50/minute"
      allowed_origins: ["*"]
      service_token_required: false
      middlewares: ["auth-jwt", "rate-limit", "cors", "security-headers"]
    # Phase 8: DNS Automation
    dns:
      records:
        - type: A
          name: n8n.evindrake.net
          content: ${DNS_TARGET_IP}
          ttl: 300
          proxied: true
    
  homeassistant:
    name: homeassistant
    description: "Smart home automation hub"
    container_name: homeassistant
    group: web
    dependencies: []
    env_files: [.env]
    interfaces:
      - port: 8123
        protocol: http
        endpoint: /
    domains:
      - ha.evindrake.net
    placement: local_only
    health_endpoint: http://localhost:8123/
    health_check_type: http
    startup_order: 3
    privileged: true
    
  plex:
    name: plex-server
    description: "Plex media server (disabled by default - using host installation)"
    container_name: plex-server
    group: web
    dependencies: []
    env_files: [.env]
    interfaces:
      - port: 32400
        protocol: http
        endpoint: /web
    domains:
      - plex.evindrake.net
    placement: local_only
    health_endpoint: http://localhost:32400/web
    health_check_type: http
    startup_order: 3
    enabled: false
    note: "Currently using host Plex installation"
    
  scarletredjoker-web:
    name: scarletredjoker-web
    description: "Static website for scarletredjoker.com"
    container_name: scarletredjoker-web
    group: web
    dependencies: []
    env_files: []
    interfaces:
      - port: 80
        protocol: http
        internal: true
    domains:
      - scarletredjoker.com
    placement: local_or_remote
    health_endpoint: http://localhost:80/
    health_check_type: http
    startup_order: 3
    
  rig-city-site:
    name: rig-city-site
    description: "Static website for Rig City community"
    container_name: rig-city-site
    group: web
    dependencies: []
    env_files: []
    interfaces:
      - port: 80
        protocol: http
        internal: true
    domains:
      - rig-city.com
    placement: local_or_remote
    health_endpoint: http://localhost:80/
    health_check_type: http
    startup_order: 3
    
  # ============================================
  # AUTOMATION
  # ============================================
  
  celery-worker:
    name: homelab-celery-worker
    description: "Background task processor for dashboard automation"
    container_name: homelab-celery-worker
    group: automation
    dependencies: [postgres, redis]
    env_files: [.env]
    interfaces: []
    placement: local_or_remote
    health_endpoint: null
    health_check_type: process
    startup_order: 4
  
  dns-manager:
    name: dns-manager
    description: "Automated DNS record management via Cloudflare API"
    container_name: dns-manager
    group: automation
    dependencies: [consul-server]
    env_files: [.env]
    interfaces:
      - port: 8001
        protocol: http
        endpoint: /health
    domains:
      - dns.evindrake.net
    placement: local_or_remote
    health_endpoint: http://localhost:8001/health
    health_check_type: http
    startup_order: 4
    discovery:
      traefik_labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dns-manager.rule=Host(`dns.evindrake.net`)"
        - "traefik.http.routers.dns-manager.entrypoints=websecure"
        - "traefik.http.routers.dns-manager.tls=true"
        - "traefik.http.routers.dns-manager.tls.certresolver=cloudflare"
        - "traefik.http.services.dns-manager.loadbalancer.server.port=8001"
      consul_tags:
        - "dns"
        - "automation"
        - "api"
      health_check:
        http: "http://localhost:8001/health"
        interval: "30s"
        timeout: "10s"
    # Phase 7: API Gateway Metadata
    api_gateway:
      expose_publicly: true
      require_auth: true
      rate_limit: "50/minute"
      allowed_origins: ["*"]
      service_token_required: false
      middlewares: ["auth-jwt", "rate-limit", "cors", "security-headers"]
    # Phase 8: DNS Automation
    dns:
      records:
        - type: A
          name: dns.evindrake.net
          content: ${DNS_TARGET_IP}
          ttl: 300
          proxied: true
    
  # ============================================
  # DEVELOPMENT TOOLS
  # ============================================
  
  vnc-desktop:
    name: vnc-desktop
    description: "Remote Ubuntu desktop via VNC/noVNC"
    container_name: vnc-desktop
    group: development
    dependencies: []
    env_files: [.env]
    interfaces:
      - port: 5900
        protocol: vnc
        description: "VNC Server"
      - port: 6079
        protocol: http
        endpoint: /
        description: "noVNC Web Client"
    domains:
      - vnc.evindrake.net
    placement: local_only
    health_endpoint: http://localhost:6079/
    health_check_type: http
    startup_order: 3
    discovery:
      traefik_labels:
        - "traefik.enable=true"
        - "traefik.http.routers.vnc.rule=Host(`vnc.evindrake.net`)"
        - "traefik.http.routers.vnc.entrypoints=websecure"
        - "traefik.http.routers.vnc.tls=true"
        - "traefik.http.routers.vnc.tls.certresolver=cloudflare"
        - "traefik.http.services.vnc.loadbalancer.server.port=6079"
      consul_tags:
        - "development"
        - "vnc"
        - "remote-desktop"
      health_check:
        http: "http://localhost:6079/"
        interval: "30s"
        timeout: "10s"
    
  code-server:
    name: code-server
    description: "VS Code in the browser for remote development"
    container_name: code-server
    group: development
    dependencies: []
    env_files: [.env]
    interfaces:
      - port: 8443
        protocol: https
        endpoint: /healthz
    domains:
      - code.evindrake.net
    placement: local_only
    health_endpoint: https://localhost:8443/healthz
    health_check_type: http
    startup_order: 3
    discovery:
      traefik_labels:
        - "traefik.enable=true"
        - "traefik.http.routers.code-server.rule=Host(`code.evindrake.net`)"
        - "traefik.http.routers.code-server.entrypoints=websecure"
        - "traefik.http.routers.code-server.tls=true"
        - "traefik.http.routers.code-server.tls.certresolver=cloudflare"
        - "traefik.http.services.code-server.loadbalancer.server.port=8443"
        - "traefik.http.services.code-server.loadbalancer.server.scheme=https"
      consul_tags:
        - "development"
        - "ide"
        - "vscode"
      health_check:
        http: "https://localhost:8443/healthz"
        interval: "30s"
        timeout: "10s"

  # ============================================
  # OBSERVABILITY & AUTO-RECOVERY (Phase 5)
  # ============================================
  
  prometheus:
    name: prometheus
    description: "Prometheus metrics collection and alerting"
    container_name: homelab-prometheus
    group: observability
    dependencies: []
    env_files: [.env, .env.prometheus]
    interfaces:
      - port: 9090
        protocol: http
        endpoint: /-/healthy
    placement: local_or_remote
    health_endpoint: http://localhost:9090/-/healthy
    health_check_type: http
    startup_order: 2
    observability:
      metrics_port: 9090
      metrics_path: /metrics
      scrape_targets:
        - prometheus
        - node-exporter
        - cadvisor
        - postgres-exporter
        - redis-exporter
        - dashboard
        - discord-bot
        - stream-bot
      alert_rules_path: /etc/prometheus/alerts
      retention: 15d
  
  grafana:
    name: grafana
    description: "Grafana visualization dashboards"
    container_name: homelab-grafana
    group: observability
    dependencies: [prometheus, loki]
    env_files: [.env, .env.grafana]
    interfaces:
      - port: 3000
        protocol: http
        endpoint: /api/health
    domains:
      - grafana.evindrake.net
    placement: local_or_remote
    health_endpoint: http://localhost:3000/api/health
    health_check_type: http
    startup_order: 3
    observability:
      dashboards:
        - homelab-overview
        - database-dashboard
        - bot-dashboard
        - infrastructure-dashboard
      datasources:
        - prometheus
        - loki
      provisioning_enabled: true
  
  loki:
    name: loki
    description: "Loki log aggregation"
    container_name: homelab-loki
    group: observability
    dependencies: []
    env_files: [.env, .env.loki]
    interfaces:
      - port: 3100
        protocol: http
        endpoint: /ready
    placement: local_or_remote
    health_endpoint: http://localhost:3100/ready
    health_check_type: http
    startup_order: 2
    observability:
      retention: 168h
      storage_type: filesystem
      max_entries_limit: 5000
  
  promtail:
    name: promtail
    description: "Promtail log shipper for Loki"
    container_name: homelab-promtail
    group: observability
    dependencies: [loki]
    env_files: []
    interfaces: []
    placement: local_or_remote
    health_endpoint: null
    health_check_type: process
    startup_order: 3
    observability:
      log_source: docker
      targets:
        - /var/lib/docker/containers
  
  watchtower:
    name: watchtower
    description: "Watchtower auto-update and recovery"
    container_name: homelab-watchtower
    group: observability
    dependencies: []
    env_files: []
    interfaces: []
    placement: local_only
    health_endpoint: null
    health_check_type: process
    startup_order: 4
    observability:
      poll_interval: 300
      cleanup: true
      monitor_only: false
  
  node-exporter:
    name: node-exporter
    description: "Prometheus node exporter for host metrics"
    container_name: homelab-node-exporter
    group: observability
    dependencies: []
    env_files: []
    interfaces:
      - port: 9100
        protocol: http
        endpoint: /metrics
    placement: local_only
    health_endpoint: http://localhost:9100/metrics
    health_check_type: http
    startup_order: 2
    observability:
      metrics_port: 9100
      metrics_path: /metrics
      collectors:
        - cpu
        - memory
        - disk
        - network
  
  cadvisor:
    name: cadvisor
    description: "cAdvisor container metrics"
    container_name: homelab-cadvisor
    group: observability
    dependencies: []
    env_files: []
    interfaces:
      - port: 8081
        protocol: http
        endpoint: /healthz
    placement: local_only
    health_endpoint: http://localhost:8081/healthz
    health_check_type: http
    startup_order: 2
    privileged: true
    observability:
      metrics_port: 8081
      metrics_path: /metrics
      storage_duration: 2m
  
  postgres-exporter:
    name: postgres-exporter
    description: "Prometheus PostgreSQL exporter"
    container_name: homelab-postgres-exporter
    group: observability
    dependencies: [postgres]
    env_files: [.env]
    interfaces:
      - port: 9187
        protocol: http
        endpoint: /metrics
    placement: local_or_remote
    health_endpoint: http://localhost:9187/metrics
    health_check_type: http
    startup_order: 3
    observability:
      metrics_port: 9187
      metrics_path: /metrics
      target_database: postgres
  
  redis-exporter:
    name: redis-exporter
    description: "Prometheus Redis exporter"
    container_name: homelab-redis-exporter
    group: observability
    dependencies: [redis]
    env_files: []
    interfaces:
      - port: 9121
        protocol: http
        endpoint: /metrics
    placement: local_or_remote
    health_endpoint: http://localhost:9121/metrics
    health_check_type: http
    startup_order: 3
    observability:
      metrics_port: 9121
      metrics_path: /metrics
      target_redis: redis:6379

# Deployment Patterns
deployment_patterns:
  minimal:
    description: "Minimal infrastructure only"
    services: [postgres, redis, minio, caddy]
    
  bots_only:
    description: "Just the bots with required infrastructure"
    services: [postgres, caddy, discord-bot, stream-bot]
    
  dashboard_stack:
    description: "Dashboard with full automation"
    services: [postgres, redis, minio, caddy, dashboard, celery-worker]
    
  full_web:
    description: "All web services"
    services: [postgres, redis, minio, caddy, dashboard, celery-worker, n8n, homeassistant, scarletredjoker-web, rig-city-site]
    
  development:
    description: "Development environment with remote access"
    services: [postgres, redis, minio, caddy, dashboard, vnc-desktop, code-server]
    
  production:
    description: "Full production stack (all services)"
    groups: [core, bots, web, automation, development, observability]
  
  observability_stack:
    description: "Observability platform with core infrastructure"
    services: [postgres, redis, minio, caddy, prometheus, grafana, loki, promtail, watchtower, node-exporter, cadvisor, postgres-exporter, redis-exporter]
