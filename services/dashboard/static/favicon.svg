<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle with cosmic gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#cosmicGradient)" opacity="0.9"/>
  
  <!-- Server rack icon -->
  <rect x="8" y="6" width="16" height="20" rx="1.5" fill="none" stroke="#ffffff" stroke-width="1.2"/>
  
  <!-- Server slots -->
  <rect x="10" y="8" width="12" height="2.5" rx="0.5" fill="#ffffff" opacity="0.4"/>
  <rect x="10" y="12" width="12" height="2.5" rx="0.5" fill="#ffffff" opacity="0.4"/>
  <rect x="10" y="16" width="12" height="2.5" rx="0.5" fill="#ffffff" opacity="0.4"/>
  <rect x="10" y="20" width="12" height="2.5" rx="0.5" fill="#ffffff" opacity="0.4"/>
  
  <!-- Status LEDs - green for active -->
  <circle cx="11.5" cy="9.2" r="0.6" fill="#10b981">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="11.5" cy="13.2" r="0.6" fill="#10b981"/>
  <circle cx="11.5" cy="17.2" r="0.6" fill="#fbbf24"/>
  <circle cx="11.5" cy="21.2" r="0.6" fill="#10b981">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Cosmic glow overlay -->
  <circle cx="16" cy="16" r="14" fill="url(#glowEffect)" opacity="0.3"/>
</svg>
